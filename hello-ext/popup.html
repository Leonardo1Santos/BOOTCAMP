<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Extensão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 250px;
      text-align: center;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin: 5px 0 15px 0;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #0078d7;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Então quer dizer que você é o bichão?</h1>
  <p>estou fazendo alguns testes</p>
  <button id="btnDesafio">Te desafio a clicar aqui!</button>

  <script src="popup.js"></script>
</body>
</html>
